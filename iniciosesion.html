<html lang="en">

</head>
<body>

    <div class="pagina-entera">
    

        <section class="contenedor-general">
            <nav class="nav-menu">
                <div class="contenedor-menu">
                  
                    <ul>
                        <li><a href="inicio.html">INCIO</a></li>
                        <li><a href="catalogo.html">CATALOGO</a></li>
                        <li><a href="iniciosesion.html">INICIAR SESION</a></li>
                        <li><a href="home.html">HOME</a></li>
                    </ul>
                </div>
            </nav>
    
            <section class="contenedor-medio">

                <div class="formulario" id="form">
                    <img src="IMG/logojuego.png" class="logo" alt="">
                    <h1></h1>
                    <form id="formulario" autocomplete="off">
                      <label for="username">Usuario</label>
                      <input type="text" id="usuario" placeholder="Introduce Usuario">
                  
                      <label for="password">Contraseña</label>
                      <input type="password" id="contraseña" placeholder="Introduce Contraseña">
                  
                      <input type="button" value="Acceso" id="Acceso" onClick="validarLogin()">
                  
                      <a href="inicio.html"><input class="botonAtras" value="Volver a Inicio"></a><br>
  
                      <ul class="alertas" id="alertas"></ul>
                    </form>
                  </div>
                  


            </section>
    
        </section>




        
    
        
        <!--Pantalla de carga bolas del dragon-->
        <section class="pantalla-carga">
            <div class="spinner">
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
                <div class="spinner-dot"></div>
            </div>
        </section>
    
</body>

<script>

        const usuario = document.getElementById("usuario");
        const contrasena = document.getElementById("contraseña");
        const formulario = document.getElementById("formulario");
        const alertas = document.getElementById("alertas");

        function alertaError(mensaje) {
        const li = document.createElement("li");
        li.textContent = mensaje;
        alertas.appendChild(li);
        }

        function alertasError() {
        alertas.innerHTML = ""; // Limpiar alertas previas

        if (usuario.value === "") {
            alertaError("No se ha proporcionado ningún nombre de usuario.");
        } else {
            if (usuario.value.length <= 3) {
            alertaError("El campo de usuario debe contener al menos 4 caracteres.");
            } else if (usuario.value.length >= 15) {
            alertaError("La longitud máxima permitida para el campo de usuario es de 15 caracteres.");
            }
        }

        if (contrasena.value === "") {
            alertaError("Es necesario proporcionar una contraseña para proceder.");
        } else {
            if (contrasena.value.length < 8) {
            alertaError("El campo contraseña debe contener al menos 8 dígitos.");
            } else if (contrasena.value.length > 20) {
            alertaError("La longitud máxima permitida para el campo de contraseña es de 20 caracteres.");
            }
        }
        }

        function validarLogin() {
        alertasError();

        if (alertas.childElementCount === 0) {
            window.open("tienda.html");
        }
        }
    </script>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var pantallaCarga = document.querySelector(".pantalla-carga");
                pantallaCarga.style.display = "none";
            }, 2000);
        });
    </script>

</html>
